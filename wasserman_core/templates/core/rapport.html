{% extends 'core/base_player.html' %}
{% load static %}

{{ report }}

{% block content %}
<div id="layoutSidenav">
    <div id="layoutSidenav_nav">
        <nav class="sb-sidenav accordion sb-sidenav-dark" id="sidenavAccordion">
            <div class="sb-sidenav-menu">
                <div class="nav">
                    <div class="sb-sidenav-menu-heading">Core</div>
                    <a class="nav-link" href="{% url 'access' %}">
                        <div class="sb-nav-link-icon"><i class="fas fa-tachometer-alt"></i></div>
                        Dashboard
                    </a>
                    <div class="sb-sidenav-menu-heading">Addons</div>
                    <a class="nav-link" href="{% url 'mercato' %}">
                        <div class="sb-nav-link-icon"><i class="fas fa-chart-area"></i></div>
                        Mercato
                    </a>
                    <a class="nav-link" href="{% url 'business' %}">
                        <div class="sb-nav-link-icon"><i class="fas fa-table"></i></div>
                        Demandes
                    </a>
                </div>
            </div>
        </nav>
    </div>
    <div id="layoutSidenav_content">
        <main>
            <div class="container-fluid px-4">
                <h1 class="mt-4">{{report.player.name}}</h1>
                <ol class="breadcrumb mb-4">
                    <li class="breadcrumb-item active">{{report.match}}</li>
                </ol>
                <div class="row">
                    <div class="col-l-6">
                        <div class="card mb-4">
                            <div class="card-header">
                                <i class="fas fa-chart-area me-1"></i>
                                Rapport Détaillé
                            </div>
                            <div class="card-body">
                                <table class="table table-striped" id="dataTableClubs">
                                    <thead>
                                        <tr>
                                            <th>Rapport</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr>
                                            <td>{{report.commentaires}}</td>
                                        </tr>
                                        <!-- Ajoutez plus de lignes ici si nécessaire -->
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>
{% endblock %}
